<!DOCTYPE html>
<html>
<head>
  <title>Classroom Calendar</title>
  <style>
    /* Your CSS code */
  </style>
</head>
<body>
  <!-- Your HTML content -->
  
  <script>
    // Your JavaScript code goes here
    const monthImages = {
      "January": "January.jpg",
      "February": "February.jpg",
      "March": "March.jpg",
      "April": "April.jpg",
      "May": "May.jpg",
      "June": "June.jpg",
      "July": "July.jpg",
      "August": "August.jpg",
      "September": "September.jpg",
      "October": "October.jpg",
      "November": "November.jpg",
      "December": "December.jpg"
    };

    const holidayImages = {
      "9-2-2024": "/mnt/data/Labor_Day.gif",
      "10-14-2024": "/mnt/data/Columbus Day.png",
      "10-31-2024": "/mnt/data/Halloween.jpg",
      "11-11-2024": "/mnt/data/Veterans Day.jpeg",
      "11-28-2024": "/mnt/data/Turkey_sm.gif",
      "12-25-2024": "/mnt/data/Christmas.gif",
      "1-20-2025": "/mnt/data/MLK.jpg",
      "2-14-2025": "/mnt/data/Valentine.png",
      "3-17-2025": "/mnt/data/Saint Patricks Day.jpeg",
      "5-26-2025": "/mnt/data/memorial day.png"
    };

    function loadCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      
      // Set the banner for the current month
      const monthBanner = document.getElementById("monthBanner");
      monthBanner.innerHTML = `<img src="${monthImages[monthNames[month]]}" alt="${monthNames[month]}" />`;

      const calendarBody = document.querySelector("#calendar tbody");
      calendarBody.innerHTML = "";
      let row = document.createElement("tr");

      for (let i = 0; i < firstDay.getDay(); i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const cell = document.createElement("td");
        cell.textContent = day;
        cell.setAttribute("contenteditable", "true");

        const dateString = `${month + 1}-${day}-${year}`;
        if (holidayImages[dateString]) {
          cell.style.backgroundImage = `url(${holidayImages[dateString]})`;
          cell.style.backgroundSize = "cover";
        }

        cell.addEventListener("click", () => {
          selectedCell = cell;
          alert("Selected date: " + day);
        });

        row.appendChild(cell);

        if (row.children.length === 7) {
          calendarBody.appendChild(row);
          row = document.createElement("tr");
        }
      }

      if (row.children.length > 0) {
        calendarBody.appendChild(row);
      }
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadCalendar();
    }
  </script>
</body>
</html>
